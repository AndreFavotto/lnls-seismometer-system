var ip="127.0.0.1";

function init_discovery(f)
{
LASTTYPE="softwaredefined";

f.CONTYPE.selectedIndex=type;
}
function das_remove(f)
{
var test;
test="http://"+self.location.host+"/";
test+="remove-";
if(confirm("Remove Das#"+f.elements[0].value.substring(0,4)+" Connection from Discovery List\n if ID command timeout?")==false)return;
test+=f.elements[0].value;
if(document.bgColor=="#7f7f7f")return;
document.bgColor="#7F7F7F";
self.location=test;
}
function das_control(f)
{
var test;
test="http://"+self.location.host+"/";
test+="status-control-";
test+=f.elements[0].value;
if(document.bgColor=="#7f7f7f")return;
document.bgColor="#7F7F7F";
self.location=test;
}
function das_parameters(f)
{
var test="";
test+="http://"+self.location.host+"/";
test+="parameters-";
test+=f.elements[0].value;
if(document.bgColor=="#7f7f7f")return;
document.bgColor="#7F7F7F";
self.location=test;
}
function das_table()
{
var k=0;
var i;
DASTABLE="softwaredefined";
for(i=0;i<k;i++)
	{
document.writeln("<form >");
document.writeln("<tr>");
document.writeln("<td>"+DasId[i]+"("+NameId[i]+")"+"</td>");
document.writeln("<td>"+HostId[i]+"</td>");
document.writeln("<td>"+PortId[i]+"</td>");
if(TypeId[i]==0)document.writeln("<td>"+"Rtpd"+"</td>");
else if(TypeId[i]==1)document.writeln("<td>"+"Direct"+"</td>");
else if(TypeId[i]==2)document.writeln("<td>"+"Serial"+"</td>");
document.writeln("<td>");
if(TypeId[i]==0)document.writeln("<input type=hidden "+ "VALUE="+"'"+DasId[i]+"?' "+"NAME="+"'"+"DasId"+i+"'>");
else if(TypeId[i]==1)document.writeln("<input type=hidden "+ "VALUE="+"'"+DasId[i]+"!' "+"NAME="+"'"+"DasId"+i+"'>");
else document.writeln("<input type=hidden "+ "VALUE="+"'"+DasId[i]+"-' "+"NAME="+"'"+"DasId"+i+"'>");

document.writeln("<input type=button value='Status/Control' onclick='das_control(this.form)'>");
document.writeln("<input type=button value='Parameters'     onclick='das_parameters(this.form)'>");
document.writeln("&nbsp;&nbsp;&nbsp;<input type=button value='Remove From List (ID)'     onclick='das_remove(this.form)'>");
document.writeln("</td>");
document.writeln("</tr>");
document.writeln("</form>");
	}
}
function discovery(f)
{
var test="";
if(f.CONTYPE.selectedIndex==2)f.IP.value="0.0.0.0";
test+="http://"+self.location.host+"/"+"discovery.htm?ip="+'"'+f.IP.value+'"'+";port="+'"'+f.PORT.value+'"'+";type="+f.CONTYPE.selectedIndex+";";
if(document.bgColor=="#7f7f7f")return;
document.bgColor="#7F7F7F";
self.location=test;
}
