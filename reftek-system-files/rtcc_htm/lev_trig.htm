<SCRIPT language='JavaScript'>
<!--
var PD=window.opener.TarnsTrig;
var dasid=PD.substring(0,4);
var stream=PD.substring(12,14);
function strip_string(str)
{
var i;
var nstr="";
var left=0;
var right=0;
for(i=0;i<str.length;i++)
{
if(str.substring(i,i+1)!=" ")break;
}
left=i;
for(i=str.length-1;i>=0;i--)
{
if(str.substring(i,i+1)!=" ")break;
}
right=i;
if(left<=right)nstr=str.substring(left,right+1);
return nstr;
}
function cancel_contrig()
{
var num;
var k=0;
num=parseInt(PD.substring(12,14),10);
var trt=PD.substring(62,66);
var l1=12;
var l2=9;
/* MODEREN- *//* MODE130B- */l1=15;
/* MODEREN- *//* MODE130B- */l2=12;
if(trt=="CON "||trt==" CON")k=0;
else if(trt=="CRS "||trt==" CRS")k=1;
else if(trt=="EVT "||trt==" EVT")k=2;
else if(trt=="EXT "||trt==" EXT")k=3;
else if(trt=="LEV "||trt==" LEV")k=4;
else if(trt=="TIM "||trt==" TIM")k=5;
else if(trt=="TML "||trt==" TML")k=6;
else if(trt=="VOT "||trt==" VOT")k=7;
else if(trt=="DIF "||trt==" DIF")k=8;
window.opener.document.forms['PDst'].elements[(num-1)*l1+l2].selectedIndex=k;
self.close();
}
function d_w(f)
{
document.write(f);
}
function init_lev(f)
{
var lfreq;
var hfreq;
if(PD.substring(62,66)=="LEV "||PD.substring(62,66)==" LEV")
{
if(PD.substring(66,67)=="G")
{
f.elements[1].selectedIndex=0;
f.elements[0].value=strip_string(PD.substring(67,74));
}
else  if(PD.substring(66,67)=="%")
{
f.elements[1].selectedIndex=1;
f.elements[0].value=strip_string(PD.substring(67,74));
}
else    
{
f.elements[1].selectedIndex=2;
f.elements[0].value=strip_string(PD.substring(66,74));
}
f.elements[2].value=strip_string(PD.substring(74,82));
f.elements[3].value=strip_string(PD.substring(82,90));
lfreq=parseFloat(PD.substring(90,94));
hfreq= parseFloat(PD.substring(94,98));
if(isNaN(hfreq)||hfreq==0)f.elements[4].selectedIndex=0;
else if(hfreq==0.1)  f.elements[4].selectedIndex=1;
else       f.elements[4].selectedIndex=2;
if(isNaN(lfreq)||lfreq==0)f.elements[5].selectedIndex=0;
else  f.elements[5].selectedIndex=1;
}
else return;
}
function set_levtrig(f)
{
var num;
var ptl;
var lv;
var rl;
var TarnsTrig="LEV ";
var l1=12;
var l2=11;
/* MODEREN- *//* MODE130B- */l1=15;
/* MODEREN- *//* MODE130B- */l2=14;
num=parseInt(PD.substring(12,14),10);
lv=parseFloat(f.elements[0].value);
if(isNaN(lv)||lv<0){alert("Invalid Value Level Length");return;}
ptl=parseFloat(f.elements[2].value);
if(isNaN(ptl)||ptl<0){alert("Invalid Pre-Trigger Length");return;}
rl=parseFloat(f.elements[3].value);
if(isNaN(rl)||rl<0){alert("Invalid Record Length");return;}
if(f.elements[1].selectedIndex==0)
{
TarnsTrig+="G";
for(i=0;i<7;i++)
{
if(i<f.elements[0].value.length)TarnsTrig+=f.elements[0].value.substring(i,i+1);
else TarnsTrig+=" ";
}
}
else if(f.elements[1].selectedIndex==1)
{
TarnsTrig+="%";
for(i=0;i<7;i++)
{
if(i<f.elements[0].value.length)TarnsTrig+=f.elements[0].value.substring(i,i+1);
else TarnsTrig+=" ";
}
}
else 
{
TarnsTrig+=f.elements[0].value;
for(i=f.elements[0].value.length;i<8;i++)TarnsTrig+=" ";
}
TarnsTrig+=f.elements[2].value;
for(i=f.elements[2].value.length;i<8;i++)TarnsTrig+=" ";
TarnsTrig+=f.elements[3].value;
for(i=f.elements[3].value.length;i<8;i++)TarnsTrig+=" ";
if(f.elements[5].selectedIndex==1)TarnsTrig+="  12";
else TarnsTrig+="OFF ";
if(f.elements[4].selectedIndex==2)TarnsTrig+="   2";
else if(f.elements[4].selectedIndex==1)TarnsTrig+=" 0.1";
else TarnsTrig+="OFF ";
for(i=0;i<130;i++)TarnsTrig+=" ";
window.opener.document.forms['PDst'].elements[(num-1)*l1+l2].value=TarnsTrig;
self.close();
}
//-->
</SCRIPT>
